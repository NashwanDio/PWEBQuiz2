version: '3.8'

services:
  webapp:
    build: .
    container_name: myjspapp-webapp
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - DB_URL=jdbc:mysql://db:3306/gamedb
      - DB_USER=user
      - DB_PASSWORD=password

  db:
    image: mysql:8.0
    container_name: myjspapp-db
    restart: always
    environment:
      MYSQL_DATABASE: gamedb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d

volumes:
  db-data: